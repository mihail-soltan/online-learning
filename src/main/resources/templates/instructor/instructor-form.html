<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Instructor Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="~{fragments/navigation :: navbar}"></div>

<div class="container">
<h1 th:text="${pageTitle}">Instructor Form</h1>

<form th:action="@{/instructors/save}" th:object="${instructor}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" />
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error-message"></span>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" />
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error-message"></span>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" />
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></span>
    </div>

    <div class="form-group">
        <label for="bio">Bio:</label>
        <textarea id="bio" th:field="*{bio}" rows="4"></textarea>
        <span th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}" class="error-message"></span>
    </div>

    <div class="form-group">
        <label for="website">Website (Optional):</label>
        <input type="text" id="website" th:field="*{website}" />
        <span th:if="${#fields.hasErrors('website')}" th:errors="*{website}" class="error-message"></span>
    </div>

    <div class="form-group">
        <label for="yearsOfExperience">Years of Experience (Optional):</label>
        <input type="number" id="yearsOfExperience" th:field="*{yearsOfExperience}" />
        <span th:if="${#fields.hasErrors('yearsOfExperience')}" th:errors="*{yearsOfExperience}" class="error-message"></span>
    </div>

    <div class="actions">
        <button type="submit">Save Instructor</button>
        <a th:href="@{/instructors}">Cancel</a>
    </div>
</form>
</div>
<div th:replace="~{fragments/footer :: page_footer}"></div>

</body>
</html>
