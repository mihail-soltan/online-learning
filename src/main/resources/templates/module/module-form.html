<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Module Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="~{fragments/navigation :: navbar}"></div>

<div class="container">
<h1 th:text="${pageTitle}">Module Form</h1>

<form th:action="@{/courses/{courseId}/modules/save(courseId=${courseId})}" th:object="${module}" method="post">
    <input type="hidden" th:field="*{id}" />

    <input type="hidden" th:field="*{courseId}" />

    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" />
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error-message"></span>
    </div>

    <div class="form-group">
        <label for="content">Content:</label>
        <textarea id="content" th:field="*{content}" rows="10"></textarea>
        <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="error-message"></span>
    </div>

    <div class="actions">
        <button type="submit">Save Module</button>
        <a th:href="@{/courses/{courseId}/modules(courseId=${courseId})}">Cancel</a>
    </div>
</form>
</div>
<div th:replace="~{fragments/footer :: page_footer}"></div>
</body>
</html>
