<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<nav th:fragment="navbar" class="navbar">
    <a th:href="@{/}" class="nav-brand">OnlineLearn</a>
    <ul class="nav-links">
        <li><a th:href="@{/}">Home</a></li>
        <li><a th:href="@{/instructors}">Instructors</a></li>
        <li><a th:href="@{/courses}">Courses</a></li>
        <li><a th:href="@{/students}">Students</a></li>
    </ul>
    <ul class="nav-auth">
        <li sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}" class="btn btn-login">Login</a>
        </li>
        <li sec:authorize="!isAuthenticated()">
            <a th:href="@{/register}" class="btn btn-register">Register</a>
        </li>
        <li sec:authorize="isAuthenticated()">
            <span>Welcome, <strong sec:authentication="name">User</strong>!</span>
        </li>
        <li sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-logout">Logout</button>
            </form>
        </li>
    </ul>
</nav>

</body>
</html>
